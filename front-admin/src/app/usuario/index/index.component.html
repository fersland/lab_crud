<button mat-flat-button (click)="abrirModalCrearUsuario()">
  Crear Nuevo Usuario
</button>

@if(usuarios){
  <table mat-table [dataSource]="usuarios" class="mat-elevation-z8 indice-elementos">
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>Usuario</th>
      <td mat-cell *matCellDef="let uss">{{ uss.usuario}}</td>
    </ng-container>

    <ng-container matColumnDef="primerNombre">
      <th mat-header-cell *matHeaderCellDef>Primer Nombre</th>
      <td mat-cell *matCellDef="let uss">{{ uss.primerNombre}}</td>
    </ng-container>

    <ng-container matColumnDef="segundoNombre">
      <th mat-header-cell *matHeaderCellDef>Segundo Nombre</th>
      <td mat-cell *matCellDef="let uss">{{ uss.segundoNombre}}</td>
    </ng-container>

    <ng-container matColumnDef="primerApellido">
      <th mat-header-cell *matHeaderCellDef>Primer Apellido</th>
      <td mat-cell *matCellDef="let uss">{{ uss.primerApellido}}</td>
    </ng-container>

    <ng-container matColumnDef="segundoApellido">
      <th mat-header-cell *matHeaderCellDef>Segundo Apellido</th>
      <td mat-cell *matCellDef="let uss">{{ uss.segundoApellido}}</td>
    </ng-container>

    <ng-container matColumnDef="idDepartamento">
      <th mat-header-cell *matHeaderCellDef>Departamento</th>
      <td mat-cell *matCellDef="let uss">{{ uss.dep}}</td>
    </ng-container>

    <ng-container matColumnDef="idCargo">
      <th mat-header-cell *matHeaderCellDef>Cargo</th>
      <td mat-cell *matCellDef="let uss">{{ uss.car}}</td>
    </ng-container>

    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let uss">
        <a mat-flat-button (click)="abrirModalEditarUsuario(uss.id)">Editar</a>
        <button mat-flat-button color="warn" (click)="confirmarEliminacion(uss.id)">Eliminar</button>
      </td>
    </ng-container>  

    <tr mat-header-row *matHeaderRowDef="columnasAMostrar"></tr>
    <tr mat-row *matRowDef="let row; columns: columnasAMostrar"></tr>

  </table>
}
